<div>
    <div class="container card p-3">
        <h2>Monty Hall Problem Simulator</h2>
        <form [formGroup]="simulateFilterForm" (ngSubmit)="SimiulateFilterFormClicked()" class="mt-3">
            <div class="row align-items-end justify-content-lg-end">
                <div class="col-6 col-lg-4">
                    <label for="gameAttempts" class="form-label">Number Of Game Attempts</label>
                    <input type="number" class="form-control" id="gameAttempts" formControlName="gameAttempts">
                </div>

                <div class="col-6 col-lg-4">
                    <label for="selectchoice" class="form-label">Select Choice</label>
                    <select class="form-select" id="selectchoice" formControlName="isChangeOption">
                        <option value="0" selected>Keep the choice</option>
                        <option value="1">Change the choice</option>
                    </select>
                </div>

                <div class="col-12 col-lg-4 mt-3 mt-lg-0">
                    <div class="d-flex justify-content-lg-end">
                        <button [disabled]="!simulateFilterForm.valid || displayloopStarted" type="submit"
                            class="btn btn-primary me-2">Simulate</button>
                        <button type="button" class="btn btn-primary " (click)="clearForm()"
                            [disabled]="displayloopStarted">Clear</button>
                    </div>
                </div>
            </div>
        </form>

        <div class="row mt-3">
            <div class="col-12 col-lg-4 fw-bold"><label>Count of won :
                    {{gameCardAttemptResponceList[attemptIndex].countOfWon}}</label>
            </div>
            <div class="col-12 col-lg-4 fw-bold"><label>Count of Lost :
                    {{gameCardAttemptResponceList[attemptIndex].countOfLost}}</label>
            </div>
            <div class="col-12 col-lg-4 fw-bold">
                <label>Number of Game Attempts :
                    {{gameCardAttemptResponceList[attemptIndex].numberOfGameAttempt}}</label>
            </div>
        </div>

        <div class="row mt-3 me-0 ms-0">
            <div class="progress col-12 progress-bar-padding" style="height: 30px;">
                <div class="progress-bar bg-success" role="progressbar"
                    [style.width.%]="gameCardAttemptResponceList[attemptIndex].precentageofCountOfWon"
                    [attr.aria-valuenow]="gameCardAttemptResponceList[attemptIndex].precentageofCountOfWon"
                    aria-valuemin="0" aria-valuemax="100">Car
                    {{gameCardAttemptResponceList[attemptIndex].precentageofCountOfWon}} %
                </div>
                <div class="progress-bar bg-info" role="progressbar"
                    [style.width.%]="gameCardAttemptResponceList[attemptIndex].precentageofCountOfLost"
                    [attr.aria-valuenow]="gameCardAttemptResponceList[attemptIndex].precentageofCountOfLost"
                    aria-valuemin="0" aria-valuemax="100">Goat
                    {{gameCardAttemptResponceList[attemptIndex].precentageofCountOfLost}} %</div>
            </div>
        </div>
    </div>

    <div class="container mt-2 card">

        <div class="row">

            <div *ngFor="let cardInfo of gameCardAttemptResponceList[attemptIndex].gameCardInfoList" class="card col">
                <img *ngIf="!cardInfo.isOpen" class="clickable w-100 h-100" [src]="cardInfo.defualtImagePath "
                    [alt]="cardInfo.cardName" [class.selected]="cardInfo.isSelected" />

                <img *ngIf="cardInfo.isOpen" class="w-100 h-100" [src]="cardInfo.imagePath " [alt]="cardInfo.cardName"
                    [class.selected]="cardInfo.isSelected" />
            </div>

        </div>

    </div>

</div>
